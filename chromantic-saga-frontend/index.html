<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/src/styles/styles.css">
    <title>Chromantic Saga</title>
</head>

<body>
    <h1 class="title">Chromantic Saga</h1>

    <div class="game-window">

        <div class="column" id="col-1">
            
            <div class="textbox" id="game-textfield">
                Type 'Street' to go to the street
            </div>

            <input class="textbox" type="text" name="game-input" id="game-input" placeholder="Please, type 'Start' to start">
        </div>

        <div class="column" id="col-2">
            <div class="image">
                <img src="https://static.wikia.nocookie.net/vsbattles/images/3/38/Slime.png" alt="" id="game-icon">
            </div>
            
            <div id="stats-field">

                <div class="center-column">
                    <div class="textbox" id="player-stats">
                        <p class="stats-title">Your stats</p>
                        <p class="text-red">Red: <p class="text-red stat-number" id="player-stats-red"> 10 </p> </p>
                        <p class="text-blue">Blue: <p class="text-blue stat-number" id="player-stats-blue"> 20 </p> </p>
                        <p class="text-green">Green: <p class="text-green stat-number" id="player-stats-green"> 30 </p> </p>
                        <p class="text-yellow">Yellow: <p class="text-yellow stat-number" id="player-stats-green"> 60 </p> </p>
                    </div>
                </div>

                <div class="center-column">
                    <div class="textbox" id="enemy-stats">
                        <p class="stats-title">Enemy stats</p>
                        <p class="text-red">Red: <p class="text-red stat-number" id="enemy-stats-red"> 10 </p> </p>
                        <p class="text-blue">Blue: <p class="text-blue stat-number" id="enemy-stats-blue"> 20 </p> </p>
                        <p class="text-green">Green: <p class="text-green stat-number" id="enemy-stats-green"> 30 </p> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/scripts/main.js"></script>
</body>
</html>
